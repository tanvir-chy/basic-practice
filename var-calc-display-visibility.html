<html lang="en">

<head>

    <title>var calc display-none visibility-hidden</title>

            --primary-color: red;
            --secondary-color: green;
            --border-color: blue;

            background-color: var(--primary-color);
        }

</head>

        This is heading one

    <h2>

    </h2>

    <h3>
