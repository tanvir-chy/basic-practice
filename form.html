<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Select One Pitha</legend>
            <label for="chitol">
                Chitol
                <input type="radio" name="pitha" id="chitol">
            </label>
            <label for="vapa">
                Vapa
                <input type="radio" name="pitha" id="vapa">
            </label>
            <label for="coconut">
                Coconut
                <input type="radio" name="pitha" id="coconut">
            </label>
        </fieldset>

        <fieldset>
            <legend>Select one or multiple vortha</legend>
            <label for="shutki">
                Shutki
                <input type="checkbox" name="vortha" id="shutki">
            </label>
            <label for="shorisha">
                shorisha
                <input type="checkbox" name="vortha" id="shorisha">
            </label>
            <label for="dal">
                Dal
                <input type="checkbox" name="vortha" id="dal">
            </label>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <label for="feedback">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>

</html>
